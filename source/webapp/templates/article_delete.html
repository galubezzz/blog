{% extends 'base.html' %}
{% block title %}Удалить статью{% endblock %}
{% block content %}
    <h1>Удаление статьи</h1>
    <h5>Вы уверены, что хотите удалить проект {{ article.title }}?</h5>
    <form action="{% url 'webapp:article_delete' article.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn, btn-primary">Удалить</button>
    </form>
{% endblock %}
