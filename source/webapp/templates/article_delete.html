{% extends 'base.html' %}
{% block title %}Delete post{% endblock %}
{% block content %}
    <h1>Delete post</h1>
    <h5>Are you sure you want to delete {{ article.title }}?</h5>
    <form action="{% url 'webapp:article_delete' article.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn, btn-primary">Delete</button>
    </form>
{% endblock %}
