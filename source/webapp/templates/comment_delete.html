{% extends 'base.html' %}
{% block title %}Удалить комменарий{% endblock %}
{% block content %}
    <h1>Удаление комментария</h1>
    <h5>Вы уверены, что хотите удалить комментарий?</h5>
    <form action="{% url 'webapp:comment_delete' comment.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn, btn-primary">Удалить</button>
    </form>
{% endblock %}
